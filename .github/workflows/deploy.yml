on:
  push:
    branches:
      - main

name: Deploy
jobs:
  build:
    name: zbrox/zola-deploy-action
    runs-on: ubuntu-latest
    environment: prod
    steps:
    - uses: actions/checkout@master
    - name: zbrox/zola-deploy-action
      uses: zbrox/zola-deploy-action@master
      env:
        TOKEN: ${{ secrets.TOKEN }}